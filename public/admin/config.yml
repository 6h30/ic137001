backend:
  name: github
  repo: '6h30/ic137001'
  branch: fire-dev         
  base_url: 'https://decap.omdstudio.art'             

media_folder: "public/static/images" 
public_folder: "/static/images"      

collections:
  - name: "blog"            # tên collection
    label: "Blog Posts"     # hiện trong CMS
    folder: "data/blog"  # thư mục chứa file
    create: true
    slug: "{{slug}}"
    format: "frontmatter"   # hỗ trợ frontmatter + body
    extension: "mdx"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "tags", label: "Tags", widget: "list", default: [] }
      - { name: "draft", label: "Draft", widget: "boolean", default: false }
      - { name: "authors", label: "Authors", widget: "list", default: [] }
      - { name: "layout", label: "Layout", widget: "string", default: "PostLayout" }
      - { name: "summary", label: "Summary", widget: "text" }
      - label: "Appendix"
        name: "appendix"
        widget: "list"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "url", label: "URL", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
